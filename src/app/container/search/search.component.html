<div class="ekart--search--product">
  <!-- <input class="ekart-search-product-input" [value]="searchText" (input)="updateSearchText($event)"> -->
  <!-- 2 way binding -->
  <input class="ekart-search-product-input" [(ngModel)]="searchText" (input)="onSearchTextChanged()">
  <button [ngClass]="{'btn' : true, 'btn-search' : searchText, 'btn-search-disabled': !searchText}" [disabled]=" ! searchText ">Search</button>
</div>
<div class="ekart-search-result-for">
  <p *ngIf="searchText !='' "><strong>Search result for:</strong> {{ searchText }}</p></div>
